mappings:
  - id: "ls-docker-images"
    linux_command: "ls"
    docker_command: "docker images"
    category: "list-operations"
    description: "リスト表示 - 利用可能なイメージを表示"
    linux_example: "ls -la"
    docker_example: "docker images -a"
    notes:
      - "docker imagesはDockerイメージを表示"
      - "-aオプションで中間イメージも表示"
    localized_description:
      en: "List display - Show available images"
      ja: "リスト表示 - 利用可能なイメージを表示"
    localized_notes:
      en:
        - "docker images shows Docker images"
        - "-a option shows intermediate images too"
      ja:
        - "docker imagesはDockerイメージを表示"
        - "-aオプションで中間イメージも表示"

  - id: "ps-docker-ps"
    linux_command: "ps"
    docker_command: "docker ps"
    category: "process-management"
    description: "プロセス一覧表示"
    linux_example: "ps aux"
    docker_example: "docker ps -a"
    notes:
      - "psは全プロセス、docker psはコンテナのみ"
    localized_description:
      en: "Process list display"
      ja: "プロセス一覧表示"
    localized_notes:
      en:
        - "ps shows all processes, docker ps shows containers only"
      ja:
        - "psは全プロセス、docker psはコンテナのみ"

  - id: "kill-docker-stop"
    linux_command: "kill"
    docker_command: "docker stop"
    category: "process-management"
    description: "プロセス停止"
    linux_example: "kill 1234"
    docker_example: "docker stop container_name"
    notes:
      - "killはPID、docker stopはコンテナ名またはID"
    warnings:
      - "docker stopは強制終了ではない、docker killを使用する場合は注意"
    localized_description:
      en: "Stop process"
      ja: "プロセス停止"
    localized_notes:
      en:
        - "kill uses PID, docker stop uses container name or ID"
      ja:
        - "killはPID、docker stopはコンテナ名またはID"

  - id: "kill-9-docker-kill"
    linux_command: "kill -9"
    docker_command: "docker kill"
    category: "process-management"
    description: "プロセス強制終了"
    linux_example: "kill -9 1234"
    docker_example: "docker kill container_name"
    notes:
      - "kill -9は強制終了、docker killも同様"
    warnings:
      - "強制終了は予期しない問題を引き起こす可能性があります"
    localized_description:
      en: "Force kill process"
      ja: "プロセス強制終了"

  - id: "rm-docker-rm"
    linux_command: "rm"
    docker_command: "docker rm"
    category: "file-operations"
    description: "ファイル/コンテナ削除"
    linux_example: "rm file.txt"
    docker_example: "docker rm container_name"
    notes:
      - "rmはファイル削除、docker rmはコンテナ削除"
    warnings:
      - "実行中のコンテナは削除できません。先にstopが必要です"
    localized_description:
      en: "Remove files/containers"
      ja: "ファイル/コンテナ削除"
    localized_notes:
      en:
        - "rm removes files, docker rm removes containers"
      ja:
        - "rmはファイル削除、docker rmはコンテナ削除"

  - id: "rm-rf-docker-rm-f"
    linux_command: "rm -rf"
    docker_command: "docker rm -f"
    category: "file-operations"
    description: "強制削除"
    linux_example: "rm -rf directory"
    docker_example: "docker rm -f container_name"
    notes:
      - "-fオプションで強制削除"
    warnings:
      - "強制削除は取り消せません。注意して使用してください"
    localized_description:
      en: "Force remove"
      ja: "強制削除"

  - id: "tail-f-docker-logs-f"
    linux_command: "tail -f"
    docker_command: "docker logs -f"
    category: "logs-monitoring"
    description: "ログをリアルタイムで表示"
    linux_example: "tail -f /var/log/app.log"
    docker_example: "docker logs -f container_name"
    notes:
      - "tailはファイル、docker logsはコンテナのログ"
    localized_description:
      en: "Display logs in real-time"
      ja: "ログをリアルタイムで表示"
    localized_notes:
      en:
        - "tail shows file content, docker logs shows container logs"
      ja:
        - "tailはファイル、docker logsはコンテナのログ"

  - id: "tail-n-docker-logs-tail"
    linux_command: "tail -n"
    docker_command: "docker logs --tail"
    category: "logs-monitoring"
    description: "ログの最後のN行を表示"
    linux_example: "tail -n 100 /var/log/app.log"
    docker_example: "docker logs --tail 100 container_name"
    notes:
      - "最新のログ行数を指定して表示"
    localized_description:
      en: "Display last N lines of logs"
      ja: "ログの最後のN行を表示"

  - id: "head-n-docker-logs-tail"
    linux_command: "head -n"
    docker_command: "docker logs --tail"
    category: "logs-monitoring"
    description: "ログの最初のN行を表示"
    linux_example: "head -n 100 /var/log/app.log"
    docker_example: "docker logs --tail 100 container_name"
    notes:
      - "docker logsには--headオプションがないため、--tailを使用"
    localized_description:
      en: "Display first N lines of logs"
      ja: "ログの最初のN行を表示"

  - id: "grep-docker-logs-grep"
    linux_command: "grep"
    docker_command: "docker logs"
    category: "logs-monitoring"
    description: "ログから特定のパターンを検索"
    linux_example: "grep 'ERROR' /var/log/app.log"
    docker_example: "docker logs container_name | grep 'ERROR'"
    notes:
      - "docker logsの出力をgrepでフィルタリング"
    localized_description:
      en: "Search for patterns in logs"
      ja: "ログから特定のパターンを検索"

  - id: "cp-docker-cp"
    linux_command: "cp"
    docker_command: "docker cp"
    category: "file-operations"
    description: "ファイルコピー"
    linux_example: "cp file.txt /dest/"
    docker_example: "docker cp container_name:/file.txt /dest/"
    notes:
      - "docker cpはコンテナとホスト間でファイル転送"
    localized_description:
      en: "Copy files"
      ja: "ファイルコピー"
    localized_notes:
      en:
        - "docker cp transfers files between container and host"
      ja:
        - "docker cpはコンテナとホスト間でファイル転送"

  - id: "mv-docker-exec-mv"
    linux_command: "mv"
    docker_command: "docker exec {container} mv"
    category: "file-operations"
    description: "ファイル移動/名前変更"
    linux_example: "mv file.txt newname.txt"
    docker_example: "docker exec container_name mv file.txt newname.txt"
    notes:
      - "コンテナ内でのファイル移動はexecを使用"
      - "第1引数をコンテナ名、第2引数以降をファイルパスとして扱います"
    localized_description:
      en: "Move/rename files"
      ja: "ファイル移動/名前変更"

  - id: "login-docker-exec-bash"
    linux_command: "login"
    docker_command: "docker exec -it"
    category: "container-management"
    description: "コンテナにログイン (/bin/bash)"
    linux_example: "login container_name"
    docker_example: "docker exec -it container_name /bin/bash"
    notes:
      - "実行中のコンテナに /bin/bash でログイン。利用不可の場合 /bin/sh や /bin/ash を試行"
    localized_description:
      en: "Login to container (/bin/bash)"
      ja: "コンテナにログイン (/bin/bash)"


  - id: "df-docker-system-df"
    linux_command: "df"
    docker_command: "docker system df"
    category: "system-information"
    description: "ディスク使用量表示"
    linux_example: "df -h"
    docker_example: "docker system df"
    notes:
      - "docker system dfはDockerのディスク使用量を表示"
    localized_description:
      en: "Display disk usage"
      ja: "ディスク使用量表示"
    localized_notes:
      en:
        - "docker system df shows Docker disk usage"
      ja:
        - "docker system dfはDockerのディスク使用量を表示"

  - id: "du-docker-system-df"
    linux_command: "du"
    docker_command: "docker system df"
    category: "system-information"
    description: "ディスク使用量詳細表示"
    linux_example: "du -sh /path"
    docker_example: "docker system df -v"
    notes:
      - "-vオプションで詳細表示"
    localized_description:
      en: "Display detailed disk usage"
      ja: "ディスク使用量詳細表示"

  - id: "free-docker-stats-no-stream"
    linux_command: "free"
    docker_command: "docker stats --no-stream"
    category: "system-information"
    description: "メモリ使用量表示"
    linux_example: "free -h"
    docker_example: "docker stats --no-stream"
    notes:
      - "docker statsでコンテナのメモリ使用量を表示"
    localized_description:
      en: "Display memory usage"
      ja: "メモリ使用量表示"

  - id: "top-docker-stats"
    linux_command: "top"
    docker_command: "docker stats"
    category: "system-information"
    description: "リアルタイムシステム情報"
    linux_example: "top"
    docker_example: "docker stats"
    notes:
      - "topはシステム全体、docker statsはコンテナの統計情報"
    localized_description:
      en: "Real-time system information"
      ja: "リアルタイムシステム情報"
    localized_notes:
      en:
        - "top shows system-wide info, docker stats shows container statistics"
      ja:
        - "topはシステム全体、docker statsはコンテナの統計情報"

  - id: "htop-docker-stats"
    linux_command: "htop"
    docker_command: "docker stats"
    category: "system-information"
    description: "リアルタイムシステム情報（htop）"
    linux_example: "htop"
    docker_example: "docker stats"
    notes:
      - "htopの代替としてdocker statsを使用"
    localized_description:
      en: "Real-time system information (htop)"
      ja: "リアルタイムシステム情報（htop）"

  - id: "uname-docker-version"
    linux_command: "uname"
    docker_command: "docker version"
    category: "system-information"
    description: "システム情報表示"
    linux_example: "uname -a"
    docker_example: "docker version"
    notes:
      - "docker versionでDockerのバージョン情報を表示"
    localized_description:
      en: "Display system information"
      ja: "システム情報表示"

  - id: "netstat-docker-port"
    linux_command: "netstat"
    docker_command: "docker port"
    category: "network"
    description: "ネットワーク接続表示"
    linux_example: "netstat -tuln"
    docker_example: "docker port container_name"
    notes:
      - "docker portでコンテナのポートマッピングを表示"
    localized_description:
      en: "Display network connections"
      ja: "ネットワーク接続表示"


  - id: "pull-docker-pull"
    linux_command: "pull"
    docker_command: "docker pull"
    category: "container-management"
    description: "Dockerイメージダウンロード"
    linux_example: "pull nginx:latest"
    docker_example: "docker pull nginx:latest"
    notes:
      - "Docker Hubや他のレジストリからイメージをダウンロード"
      - "イメージ名とタグを指定して取得"
    localized_description:
      en: "Download Docker image"
      ja: "Dockerイメージダウンロード"
    localized_notes:
      en:
        - "Download images from Docker Hub or other registries"
        - "Specify image name and tag to retrieve"
      ja:
        - "Docker Hubや他のレジストリからイメージをダウンロード"
        - "イメージ名とタグを指定して取得"

  - id: "start-docker-start"
    linux_command: "start"
    docker_command: "docker start"
    category: "container-management"
    description: "Dockerコンテナ開始"
    linux_example: "start my_container"
    docker_example: "docker start my_container"
    notes:
      - "停止中のコンテナを開始"
      - "コンテナ名またはIDを指定"
    localized_description:
      en: "Start Docker container"
      ja: "Dockerコンテナ開始"
    localized_notes:
      en:
        - "Start stopped containers"
        - "Specify container name or ID"
      ja:
        - "停止中のコンテナを開始"
        - "コンテナ名またはIDを指定"

  - id: "stop-docker-stop"
    linux_command: "stop"
    docker_command: "docker stop"
    category: "container-management"
    description: "Dockerコンテナ停止"
    linux_example: "stop my_container"
    docker_example: "docker stop my_container"
    notes:
      - "実行中のコンテナを停止"
      - "コンテナ名またはIDを指定"
      - "グレースフルシャットダウンを実行"
    localized_description:
      en: "Stop Docker container"
      ja: "Dockerコンテナ停止"
    localized_notes:
      en:
        - "Stop running containers"
        - "Specify container name or ID"
        - "Performs graceful shutdown"
      ja:
        - "実行中のコンテナを停止"
        - "コンテナ名またはIDを指定"
        - "グレースフルシャットダウンを実行"

  - id: "rmi-docker-rmi"
    linux_command: "rmi"
    docker_command: "docker rmi"
    category: "container-management"
    description: "Dockerイメージ削除"
    linux_example: "rmi nginx:latest"
    docker_example: "docker rmi nginx:latest"
    notes:
      - "Dockerイメージを削除"
      - "イメージ名またはIDを指定"
      - "--forceオプションで強制削除可能"
    localized_description:
      en: "Remove Docker image"
      ja: "Dockerイメージ削除"
    localized_notes:
      en:
        - "Remove Docker images"
        - "Specify image name or ID"
        - "Use --force option for forced removal"
      ja:
        - "Dockerイメージを削除"
        - "イメージ名またはIDを指定"
        - "--forceオプションで強制削除可能"

  - id: "exec-docker-exec"
    linux_command: "exec"
    docker_command: "docker exec"
    category: "container-management"
    description: "コンテナ内でコマンド実行"
    linux_example: "exec my_container ls -la"
    docker_example: "docker exec my_container ls -la"
    notes:
      - "実行中のコンテナ内でコマンドを実行"
      - "第1引数にコンテナ名、第2引数以降にコマンド"
      - "-itオプションでインタラクティブモード"
    localized_description:
      en: "Execute command in container"
      ja: "コンテナ内でコマンド実行"
    localized_notes:
      en:
        - "Execute commands in running containers"
        - "First argument is container name, rest are command"
        - "Use -it option for interactive mode"
      ja:
        - "実行中のコンテナ内でコマンドを実行"
        - "第1引数にコンテナ名、第2引数以降にコマンド"
        - "-itオプションでインタラクティブモード"